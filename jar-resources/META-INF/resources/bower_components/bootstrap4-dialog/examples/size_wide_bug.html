<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

    <link href="https://jwebmp.com/bower_components/bootstrap4/dist/css/bootstrap.min.css?v=4.11" rel="stylesheet" type="text/css">

    <link href="../dist/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css">

    <script src="https://jwebmp.com/bower_components/jquery/dist/jquery.min.js?v=3.31" type="text/javascript"></script>
    <script src="https://jwebmp.com/bower_components/popper.js/dist/umd/popper.min.js?v=4.11" type="text/javascript"></script>
    <script src="https://jwebmp.com/bower_components/bootstrap4/dist/js/bootstrap.min.js?v=4.11" type="text/javascript"></script>

    <script src="../dist/js/bootstrap-dialog.min.js" type="text/javascript"></script>

</head>
<body>
<button type="button" class="btn btn-default" onclick="BootstrapDialog.show({
            message: 'Hi Apple!',
			size: BootstrapDialog.SIZE_WIDE,
            buttons: [{
                label: 'Button 1',
                title: 'Mouse over Button 1'
            }, {
                label: 'Button 2',
                // no title as it is optional
                cssClass: 'btn-primary',
                data: {
                    js: 'btn-confirm',
                    'user-id': '3'
                },
                action: function(){
                    alert('Hi Orange!');
                }
            }, {
                icon: 'glyphicon glyphicon-ban-circle',
                label: 'Button 3',
                title: 'Mouse over Button 3',
                cssClass: 'btn-warning'
            }, {
                label: 'Close',
                action: function(dialogItself){
                    dialogItself.close();
                }
            }]
        });">
    Click to open dialog
</button>


<script>
    BootstrapDialog.show({
        title: 'More dialog sizes',
        message: 'Hi Apple!',
        buttons: [{
            label: 'Normal',
            action: function (dialog) {
                dialog.setTitle('Normal');
                dialog.setSize(BootstrapDialog.SIZE_NORMAL);
            }
        }, {
            label: 'Small',
            action: function (dialog) {
                dialog.setTitle('Small');
                dialog.setSize(BootstrapDialog.SIZE_SMALL);
            }
        }, {
            label: 'Wide',
            action: function (dialog) {
                dialog.setTitle('Wide');
                dialog.setSize(BootstrapDialog.SIZE_WIDE);
            }
        }, {
            label: 'Large',
            action: function (dialog) {
                dialog.setTitle('Large');
                dialog.setSize(BootstrapDialog.SIZE_LARGE);
            }
        }]
    });

</script>

</body>
</html>
